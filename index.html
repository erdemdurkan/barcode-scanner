<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Kaydedildi!"))
                .catch(error => console.log("Service Worker HatasÄ±:", error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }
        #scanner-container {
            padding: 10px;
        }
        video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid black;
            margin-top: 10px;
        }
        #bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: black;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .start-btn { background: #4CAF50; }
        .list-btn { background: orange; }
    </style>
</head>
<body>

    <h1>Barkod Okuyucu</h1>

    <!-- Barkod Okuyucu -->
    <div id="scanner-container">
        <video id="video" autoplay></video>
    </div>

    <div id="bottom-menu">
        <button class="start-btn" onclick="scanBarcode()">ðŸ“· Barkod Okuyucu</button>
        <button class="list-btn" onclick="goToList()">ðŸ“œ Listeyi GÃ¶ster</button>
    </div>

    <script>
        let scanner;
        let isScanning = false;
        let cameraStream;
        let barcodeList = JSON.parse(localStorage.getItem("barcodeList")) || []; // ðŸ“Œ Daha Ã¶nce eklenen barkodlarÄ± koru

        function startScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("TarayÄ±cÄ±nÄ±z kamerayÄ± desteklemiyor!");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    let videoElement = document.getElementById("video");
                    videoElement.srcObject = stream;
                    cameraStream = stream;
                    scanner = new ZXing.BrowserMultiFormatReader();
                })
                .catch(function (error) {
                    alert("Kamera eriÅŸim hatasÄ±: " + error.message);
                    console.error("Kamera eriÅŸim hatasÄ±:", error);
                });
        }

        function scanBarcode() {
            if (!scanner || isScanning) return;
            
            isScanning = true;
            scanner.decodeOnceFromVideoDevice(undefined, 'video')
                .then((result) => {
                    const barcodeData = result.text;
                    barcodeList.push(barcodeData); // ðŸ“Œ Listeye her okutulan barkodu ekle
                    localStorage.setItem("barcodeList", JSON.stringify(barcodeList)); // ðŸ“Œ BarkodlarÄ± kaydet
                    setTimeout(() => isScanning = false, 1000);
                })
                .catch((err) => {
                    console.error("Barkod okuma hatasÄ±:", err);
                    isScanning = false;
                });
        }

        function goToList() {
            window.location.href = "index2.html";
        }

        startScanner();
    </script>
</body>
</html>
