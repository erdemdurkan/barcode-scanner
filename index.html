<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Kaydedildi!"))
                .catch(error => console.log("Service Worker HatasÄ±:", error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 2px solid black;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Barkod Okuyucu</h1>
    <video id="video" autoplay></video>
    <br>
    <button onclick="startScanner()">ðŸ“· Barkod TarayÄ±cÄ±yÄ± BaÅŸlat</button>
    <button onclick="sendEmail()">âœ‰ Mail GÃ¶nder</button>
    <button onclick="clearTable()">ðŸ—‘ Listeyi Temizle</button>
    
    <table>
        <thead>
            <tr>
                <th>Malzeme AdÄ±</th>
                <th>Adet</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody id="barcodeTable"></tbody>
    </table>

    <script>
        let scannerActive = false;
        let scannedBarcodes = [];
        const barcodeTable = document.getElementById("barcodeTable");

        function startScanner() {
            if (scannerActive) {
                alert("Barkod tarayÄ±cÄ± zaten aÃ§Ä±k!");
                return;
            }
            scannerActive = true;

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("TarayÄ±cÄ±nÄ±z kamerayÄ± desteklemiyor!");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    let videoElement = document.getElementById("video");
                    if (videoElement) {
                        videoElement.srcObject = stream;
                    } else {
                        console.error("Video elementi bulunamadÄ±!");
                    }

                    const codeReader = new ZXing.BrowserMultiFormatReader();
                    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                        if (result && scannerActive) {
                            scannerActive = false;
                            const barcodeData = result.text.split("$");
                            const material = barcodeData[1] || "Bilinmeyen";
                            const quantity = barcodeData[3] || "0";
                            scannedBarcodes.push({ material, quantity });
                            updateTable();
                        }
                    });

                })
                .catch(function (error) {
                    alert("Kamera eriÅŸim hatasÄ±: " + error.message);
                    console.error("Kamera eriÅŸim hatasÄ±:", error);
                });
        }

        function updateTable() {
            barcodeTable.innerHTML = "";
            scannedBarcodes.forEach((item, index) => {
                const row = `<tr>
                    <td>${item.material}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="deleteRow(${index})">Sil</button></td>
                </tr>`;
                barcodeTable.innerHTML += row;
            });
        }

        function deleteRow(index) {
            scannedBarcodes.splice(index, 1);
            updateTable();
        }

        function clearTable() {
            scannedBarcodes = [];
            updateTable();
        }

        function sendEmail() {
            if (scannedBarcodes.length === 0) {
                alert("Liste boÅŸ, mail gÃ¶nderilemiyor!");
                return;
            }

            const emailBody = scannedBarcodes.map(item => `Malzeme: ${item.material} - Adet: ${item.quantity}`).join("%0A");
            window.location.href = `mailto:erdmdrkn@gmail.com?subject=OD6 Malzeme Talep Listesi hk.&body=${emailBody}`;
        }
    </script>
</body>
</html>
