<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Kaydedildi!"))
                .catch(error => console.log("Service Worker HatasÄ±:", error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }
        #scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        video {
            width: 90%;
            max-width: 500px;
            border: 2px solid white;
            margin-top: 20px;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: black;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .start-btn { background: #4CAF50; }
        .clear-btn { background: red; }
        .email-btn { background: blue; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <div id="scanner-container">
        <button id="close-btn" onclick="closeScanner()">âœ–</button>
        <video id="video" autoplay></video>
        <button class="start-btn" onclick="scanBarcode()">âœ… Barkodu Okut</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Malzeme AdÄ±</th>
                <th>Adet</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody id="barcodeTable"></tbody>
    </table>

    <div id="bottom-menu">
        <button class="start-btn" onclick="openScanner()">ðŸ“· Barkod Okuyucu</button>
        <button class="clear-btn" onclick="clearTable()">ðŸ—‘ Listeyi Temizle</button>
        <button class="email-btn" onclick="sendEmail()">âœ‰ Mail GÃ¶nder</button>
    </div>

    <script>
        let scannedBarcodes = [];
        let scanner;
        let scannerOpen = false;
        let isScanning = false;
        const barcodeTable = document.getElementById("barcodeTable");

        function openScanner() {
            document.getElementById("scanner-container").style.display = "flex";
            scannerOpen = true;
            startScanner();
        }

        function closeScanner() {
            document.getElementById("scanner-container").style.display = "none";
            scannerOpen = false;
            stopScanner();
        }

        function startScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("TarayÄ±cÄ±nÄ±z kamerayÄ± desteklemiyor!");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    let videoElement = document.getElementById("video");
                    videoElement.srcObject = stream;
                    scanner = new ZXing.BrowserMultiFormatReader();
                })
                .catch(function (error) {
                    alert("Kamera eriÅŸim hatasÄ±: " + error.message);
                    console.error("Kamera eriÅŸim hatasÄ±:", error);
                });
        }

        function stopScanner() {
            let videoElement = document.getElementById("video");
            if (videoElement.srcObject) {
                let tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            if (scanner) {
                scanner.reset();
            }
        }

        function scanBarcode() {
            if (!scanner || isScanning) return;
            
            isScanning = true;
            scanner.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                if (result) {
                    triggerFeedback();
                    const barcodeData = result.text.split("$");
                    const material = barcodeData[1] || "Bilinmeyen";
                    const quantity = barcodeData[3] || "0";
                    
                    scannedBarcodes.push({ material, quantity });
                    updateTable();
                    isScanning = false; // Tekrar okutmak iÃ§in hazÄ±r hale getir
                }
            });
        }

        function triggerFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            const beep = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
            beep.play();
        }

        function updateTable() {
            barcodeTable.innerHTML = "";
            scannedBarcodes.forEach((item, index) => {
                const row = `<tr>
                    <td>${item.material}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="deleteRow(${index})">Sil</button></td>
                </tr>`;
                barcodeTable.innerHTML += row;
            });
        }

        function deleteRow(index) {
            scannedBarcodes.splice(index, 1);
            updateTable();
        }

        function clearTable() {
            scannedBarcodes = [];
            updateTable();
        }

        function sendEmail() {
            if (scannedBarcodes.length === 0) {
                alert("Liste boÅŸ, mail gÃ¶nderilemiyor!");
                return;
            }

            let emailBody = `<table border="1">
                <tr>
                    <th>Malzeme AdÄ±</th>
                    <th>Adet</th>
                </tr>`;

            scannedBarcodes.forEach(item => {
                emailBody += `<tr><td>${item.material}</td><td>${item.quantity}</td></tr>`;
            });

            emailBody += `</table>`;

            window.location.href = `mailto:erdmdrkn@gmail.com?subject=Barkod Talep Listesi&body=${encodeURIComponent(emailBody)}`;
        }
    </script>
</body>
</html>
