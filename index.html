<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Kaydedildi!"))
                .catch(error => console.log("Service Worker HatasÄ±:", error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }
        #scanner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #target-box {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 4px solid lime;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.1);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .start-btn { background: #4CAF50; color: white; }
        .clear-btn { background: red; color: white; }
        .email-btn { background: blue; color: white; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="video" autoplay></video>
        <div id="target-box"></div>
    </div>
    
    <div id="controls">
        <button class="start-btn" onclick="startScanner()">ðŸ“· Barkod TarayÄ±cÄ±yÄ± BaÅŸlat</button>
        <button class="email-btn" onclick="sendEmail()">âœ‰ Mail GÃ¶nder</button>
        <button class="clear-btn" onclick="clearTable()">ðŸ—‘ Listeyi Temizle</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Malzeme AdÄ±</th>
                <th>Adet</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody id="barcodeTable"></tbody>
    </table>

    <script>
        let scannerActive = false;
        let scannedBarcodes = [];
        const barcodeTable = document.getElementById("barcodeTable");

        function startScanner() {
            if (scannerActive) {
                alert("Barkod tarayÄ±cÄ± zaten aÃ§Ä±k!");
                return;
            }
            scannerActive = true;

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("TarayÄ±cÄ±nÄ±z kamerayÄ± desteklemiyor!");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    let videoElement = document.getElementById("video");
                    if (videoElement) {
                        videoElement.srcObject = stream;
                    } else {
                        console.error("Video elementi bulunamadÄ±!");
                    }

                    const codeReader = new ZXing.BrowserMultiFormatReader();
                    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                        if (result && scannerActive) {
                            scannerActive = false;
                            triggerFeedback(); // ðŸ”Š Bip sesi ve titreÅŸim ekliyoruz
                            
                            const barcodeData = result.text.split("$");
                            const material = barcodeData[1] || "Bilinmeyen";
                            const quantity = barcodeData[3] || "0";
                            scannedBarcodes.push({ material, quantity });
                            updateTable();
                        }
                    });

                })
                .catch(function (error) {
                    alert("Kamera eriÅŸim hatasÄ±: " + error.message);
                    console.error("Kamera eriÅŸim hatasÄ±:", error);
                });
        }

        function triggerFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(200); // ðŸ“³ Telefonu 200ms titreÅŸtir
            }
            const beep = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
            beep.play(); // ðŸ”Š Bip sesi Ã§al
        }

        function updateTable() {
            barcodeTable.innerHTML = "";
            scannedBarcodes.forEach((item, index) => {
                const row = `<tr>
                    <td>${item.material}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="deleteRow(${index})">Sil</button></td>
                </tr>`;
                barcodeTable.innerHTML += row;
            });
        }

        function deleteRow(index) {
            scannedBarcodes.splice(index, 1);
            updateTable();
        }

        function clearTable() {
            scannedBarcodes = [];
            updateTable();
        }

        function sendEmail() {
            if (scannedBarcodes.length === 0) {
                alert("Liste boÅŸ, mail gÃ¶nderilemiyor!");
                return;
            }

            const emailBody = scannedBarcodes.map(item => `Malzeme: ${item.material} - Adet: ${item.quantity}`).join("%0A");
            window.location.href = `mailto:erdmdrkn@gmail.com?subject=Barkod Talep Listesi&body=${emailBody}`;
        }
    </script>
</body>
</html>
