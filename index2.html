<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Listesi</title>
    <script>
        function loadBarcodes() {
            let barcodeList = JSON.parse(localStorage.getItem("barcodeList")) || [];
            let barcodeTable = document.getElementById("barcodeTable");

            barcodeList.forEach(barcodeData => {
                const barcodeParts = barcodeData.split("$");
                const material = barcodeParts[1] || "Bilinmeyen";
                const quantity = barcodeParts[3] || "0";

                let row = `<tr><td>${material}</td><td>${quantity}</td></tr>`;
                barcodeTable.innerHTML += row;
            });
        }

        function clearList() {
            localStorage.removeItem("barcodeList");
            document.getElementById("barcodeTable").innerHTML = "";
        }

        function goToScanner() {
            window.location.href = "index.html";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        #bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: black;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .scan-btn { background: #4CAF50; }
        .clear-btn { background: red; }
    </style>
</head>
<body onload="loadBarcodes()">

    <h1>Barkod Listesi</h1>

    <table>
        <thead>
            <tr>
                <th>Malzeme AdÄ±</th>
                <th>Adet</th>
            </tr>
        </thead>
        <tbody id="barcodeTable"></tbody>
    </table>

    <div id="bottom-menu">
        <button class="scan-btn" onclick="goToScanner()">ðŸ“· Barkod Okuyucuya DÃ¶n</button>
        <button class="clear-btn" onclick="clearList()">ðŸ—‘ Listeyi Temizle</button>
    </div>

</body>
</html>
